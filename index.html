by Kolade Chris (https://github.com/Ksound22/developer-portfolio/) -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--CSS Styles -->
	<link rel="stylesheet" href="assets/css/styles.css" />

	<!-- Favicons -->
	<link
	rel="apple-touch-icon"
	sizes="180x180"
	href="assets/icons/apple-touch-icon.png"
	/>
	<link
	rel="icon"
	type="image/png"
	sizes="32x32"
	href="assets/icons/favicon-32x32.png"
	/>

	<!-- Animate CSS CDN -->
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>

	<!-- JQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<title>Ben Weatherall | Software Developer</title>
</head>

<body onload="BuildMainPage()">
	<!-- Navbar -->
	<nav>
		<h1>Ben Weatherall</h1>
		<ul class="navigation">
			<li><a href="#about" class="nav-link">About</a></li>
			<li><a href="#projects" class="nav-link">Projects</a></li>
			<li><a href="#skills" class="nav-link">Skills</a></li>
			<li><a href="#contact" class="nav-link">Contact</a></li>
		</ul>
		<button class="burger-menu" id="burger-menu">
			<ion-icon class="bars" name="menu-outline"></ion-icon>
		</button>
	</nav>

	<!-- Hero Section -->
	<section class="hero" id="about">
		<img
			src="assets/images/me.jfif"
			alt="ben-weatherall"
			loading="lazy"
			class="hero-img"
		/>
		<div class="bio animate__animated animate__shakeX">
			<h2 class="bio-title">About Me</h2>
			<p class="bio-text" id="about-me-brief"></p>
			<a href="bio.html">Learn More</a>
		</div>
	</section>

	<!-- Projects section -->
	<section class="projects" id="projects">
		<h2 class="projects-title">Project Highlights</h2>
		<div class="projects-container" id="project-highlights">
		</div>
	</section>
	
	<!-- Skills section -->
	<section class="skills" id="skills">
		<h2 class="skill-header">My Top Skills</h2>
		<div class="skills-wrapper" id="skills-brief">
		</div>
	</section>

	<!-- Contact section -->
	<section class="contact" id="contact">
	<h2>Get In Touch With Me</h2>
	<div class="contact-form-container">
		<div class="contact-form">
		<form action="https://formspree.io/f/xvolwgrd" method="POST">
			<div class="form-control">
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				name="sender-name"
				placeholder="Enter Your Name"
				class="input-field"
				required
			/>
			</div>
			<div class="form-control">
			<label for="email">Email</label>
			<input
				type="email"
				id="email"
				name="sender-email"
				placeholder="Enter Your Email"
				class="input-field"
				required
			/>
			</div>
			<div class="form-control">
			<label for="message">Message</label>
			<textarea
				id="message"
				cols="60"
				rows="10"
				placeholder="Enter Your Message"
				name="message"
				class="input-field"
				required
			></textarea>
			</div>
			<input
			type="submit"
			value="Submit"
			id="submit-btn"
			class="submit-btn"
			/>
		</form>
		</div>
	</div>
	</section>
	<!-- Social accounts - Fixed to the right -->
	<div class="socials">
	<a href="https://www.linkedin.com/in/b-weatherall/" target="_blank"
		><img
		src="assets/icons/icons8-linkedin-circled.gif"
		alt="Linkedin"
		loading="lazy"
		class="socicon"
	/></a>
	<a href="https://github.com/BenWeatherall" target="_blank"
		><img src="assets/icons/icons8-github.gif" alt="Github" class="socicon"
	/></a>
	</div>	

	<!-- Scroll to top -->
	<i class="scroll-up" id="scroll-up"
	><img
	src="assets/icons/icons8-upward-arrow.gif"
	class="socicon up-arrow"
	alt="scroll-up"
/></i>
	<!-- Footer section -->
	<footer>
		<p class="copy">&copy; Copyright 2021</p>
		<p class="copy">
			Built with &#x2661; by
			<a href="https://twitter.com/koladechris" target="_blank"
			>Kolade Chris (Ksound)</a
			>
		</p>
	</footer>
	<!-- Website scripts -->
	<script src="assets/js/app.js"></script>

	<!-- Ion icons scripts -->
	<script
	type="module"
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
	></script>
	<script
	nomodule
	src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
	></script>
</body>
</html>
